<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #quoteDisplay {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        #quoteDisplay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .quote-text {
            font-size: 1.3em;
            font-style: italic;
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .quote-category {
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .category-filter {
            margin: 20px 0;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #667eea;
        }

        .form-section {
            background: #f1f3f4;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-state {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }

        .import-export-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            border: 2px dashed #667eea;
        }

        .file-operations {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .file-input-wrapper {
            position: relative;
        }

        #importFile {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .storage-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            min-width: 250px;
        }

        .storage-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .storage-info span {
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .form-row {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Statistics Section -->
        <div class="stats" id="statsSection">
            <div class="stat-item">
                <div class="stat-number" id="totalQuotes">0</div>
                <div class="stat-label">Total Quotes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="category-filter">
            <label for="categorySelect">Filter by Category:</label>
            <select id="categorySelect">
                <option value="">All Categories</option>
            </select>
        </div>

        <!-- Quote Display Area -->
        <div id="quoteDisplay">
            <div class="empty-state">Click "Show New Quote" to display a random quote!</div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="newQuote">Show New Quote</button>
            <button id="toggleForm">Add New Quote</button>
            <button id="exportQuotes">Export Quotes</button>
            <button id="clearAllQuotes">Clear All Quotes</button>
        </div>

        <!-- Import/Export Section -->
        <div class="import-export-section">
            <h3 style="margin-bottom: 15px; color: #333; text-align: center;">Import & Export</h3>
            <div class="file-operations">
                <div class="file-input-wrapper">
                    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
                    <label for="importFile" class="file-input-label">
                        <span>üìÅ Import JSON File</span>
                    </label>
                </div>
                <div class="storage-info">
                    <p><strong>Local Storage:</strong> <span id="localStorageStatus">Checking...</span></p>
                    <p><strong>Session Data:</strong> <span id="sessionStorageStatus">Checking...</span></p>
                </div>
            </div>
        </div>

        <!-- Add Quote Form (Initially Hidden) -->
        <div class="form-section" id="addQuoteForm">
            <h3 style="margin-bottom: 20px; color: #333;">Add a New Quote</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="newQuoteText">Quote Text:</label>
                    <input id="newQuoteText" type="text" placeholder="Enter an inspiring quote..." maxlength="500" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="newQuoteCategory">Category:</label>
                    <input id="newQuoteCategory" type="text" placeholder="e.g., Motivation, Life, Success..." maxlength="50" />
                </div>
                <button onclick="addQuote()" style="margin-left: 10px;">Add Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
